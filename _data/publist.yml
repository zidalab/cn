- title: "deep-dLAMP: deep learning-enabled polydisperse emulsion-based digital loop-mediated isothermal amplification"
  image: 2022_AS_Chen.png
  authors: Linzhe Chen,# Jingyi Ding,# Hao Yuan, Chi Chen,* and <b>Zida Li</b>*
  description: 本研究开发了一种基于深度学习的非均匀乳液数字环介导等温扩增技术（deep-dLAMP），为核酸绝对定量提供了低成本、免标记的创新解决方案。针对传统数字核酸检测依赖精密仪器生成均一微滴和荧光检测的局限性，该技术通过在非均匀乳液中完成LAMP扩增反应，利用深度学习算法分析扩增沉淀产物图像，精准识别每个乳液的体积和阳性状态，再结合泊松分布实现核酸绝对定量。实验表明，deep-dLAMP检测限达5.6拷贝/微升，动态范围覆盖37.2-11000拷贝/微升，且对涡旋时间和图像质量等参数变化具有良好鲁棒性。该技术通过采用先进深度学习模型显著降低了仪器成本，为生物医学实验室提供了易于实施的数字化核酸检测方案，并有望发展成为即时检测系统。
