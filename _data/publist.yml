- title: "CoID-LAMP: Color-encoded, intelligent digital LAMP for multiplexed nucleic acid quantification"
  image: 2023_AC_Wu.png
  authors: Kai Wu,# Qi Fang,# Zhantao Zhao, and <b>Zida Li</b>*
  description: 针对现有荧光探针法在多重核酸检测中存在的靶标特异性强、优化困难等问题，本研究开发了基于颜色编码的智能数字环介导等温扩增技术（CoID-LAMP）。该技术通过将不同染料标记的引物液滴与样本液滴在微孔阵列中配对进行LAMP扩增，利用液滴颜色解码引物信息，并通过检测扩增沉淀产物实现靶标定性与定量分析。研究首先建立了基于深度学习的图像分析流程，验证了核酸定量性能；随后分别采用荧光染料和明场染料实现了8重和4重核酸检测，证实该方法仅需普通光学成像即可完成多重检测。CoID-LAMP结合液滴微流控的多重检测优势与深度学习智能图像分析能力，为多重核酸检测提供了实用工具。
  link:
    url: https://doi.org/10.1021/acs.analchem.2c05665
    display: Anal. Chem. 95(11), 5069–5078 (2023)
