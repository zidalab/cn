- title: "Combinatorial perturbation sequencing on single cells using microwell-based droplet random pairing"
  image: 2022_BB_Xie.png
  authors: Run Xie,# Yang Liu,# Shiyu Wang, Xuyang Shi, Zhantao Zhao, Longqi Liu, Ya Liu,* and <b>Zida Li</b>*
  description: 针对组合药物筛选面临的高通量测试难题和现有表型分析策略的局限性，本研究开发了基于微孔液滴随机配对的单细胞组合扰动测序技术（CP-seq）。该技术通过寡核苷酸条形码标记药物分子，将药物液滴与细胞液滴在微孔阵列芯片上随机配对，实现组合药物处理与条形码标记，随后通过单细胞RNA测序同时解析细胞转录组和药物处理信息。微流控液滴操作表现出色，微孔利用率高达83%。研究通过单药处理和组合药物处理实验验证了CP-seq在药物扰动转录组采集与分析方面的能力。该技术充分发挥液滴微流控的大规模并行处理优势，为高通量组合药物筛选提供了强有力的技术手段。
